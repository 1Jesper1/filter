    - stage: Test
      if: NOT type = pull_request
      php: 5.3
      dist: precise
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml"
    - stage: Test
      php: 5.3
      dist: precise
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml" COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
    - stage: Test
      if: NOT type = pull_request
      php: 5.4
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml"
    - stage: Test
      if: NOT type = pull_request
